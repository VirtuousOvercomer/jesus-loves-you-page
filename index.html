<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Enough</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Centering and styling the entire page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF3E0; /* Light peach background for warmth */
            color: #333;
            text-align: center; /* Center text */
            padding: 1em; /* Add padding for smaller screens */
        }
        
        /* Style for the main message text */
        h1 {
            font-size: 3em; /* Large font size for visibility */
            color: #FF6F61; /* Bright coral color for the main message */
            font-family: 'Roboto', sans-serif; /* Bold Google Font */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            line-height: 1.3; /* Adjust line height for readability */
            margin: 0;
        }

        /* Responsive adjustments for mobile screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em; /* Further reduce font size for very small screens */
            }
        }

        /* Additional color accents */
        .highlight {
            color: #FFB74D; /* Bright orange highlight color */
        }
        .important {
            color: #4CAF50; /* Bright green color for emphasis */
        }
    </style>
</head>
